<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="sttylesheet" href="./style.css">
    </head>
        <body>
            <main>
                <div class="image">
                    <img src="./assets/images/image.svg" alt="">
                </div>
                <div class="container">
                    <div class="form">
                        <p>Welcome back</p>
                        <h1>Sign in to your account</h>
                    <form action="">
                        <label for="">E-mail</label>
                        <input type="mail">
                        <label for="">Password</label>
                        <input type="password">
                        <div class="form-footer">
                            <div class="remember">
                                <input type="radio">
                                <label for="">Remember me</label>
                            </div>
                            <a href="">Forgot your password</a>
                        </div>
                        <button type="submit" class="send">Log in</button>
                    </form>
                    <a class="link-google" href="">
                        <img src="./assets/images/icone_google.png" alt="">
                        Or login with Google
                    </a>
                </div>
                <footer>
                    <span>Don't have an account? <a href="">Register</a></span>
                </footer>
                </div>
            </main>
        </body>
    
</html>
